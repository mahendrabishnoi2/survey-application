<div class="card">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="pad-left font-weight-light">
      All questions marked with <span style="color: red;">*</span> are mandatory
    </div>
    <div *ngFor="let question of questions; index as i">

      <p></p>
      <app-question [question]="question" [form]="form" [qNo]="i" class="card"></app-question>
      <p></p>
      <p></p>
    </div>

    <div class="form-group pad-left pad-right">
      <button type="submit" [disabled]="!form.valid" class="btn btn-block btn-success">Save</button>
      <!-- [disabled]="!form.valid" -->
    </div>
  </form>
</div>
